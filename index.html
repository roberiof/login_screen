<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="scripts.js" defer></script>
  <script src="https://kit.fontawesome.com/b64e2a7bcd.js" crossorigin="anonymous"></script>
</head>

<body>
  <form>
    <h1>Login</h1>

    <div class="labels">
      <label>
        <span> E-mail </span>
        <input type="email" autocomplete>
      </label>
      <label>
        <span> Password </span>
        <input type="password">
      </label>
      <a href="#" class="forgot_password_link"> Esqueceu a senha? </a>
    </div>

    <button> LOGIN </button>
    
    <div class="social_medias">
      <p>Ou entre pelas suas redes sociais</p>
      <div class="icons">
        <i class="fa fa-facebook-f"></i>
        <i class="fa fa-linkedin"></i>
      </div>
    </div>

   <div class="register_area">
     <p>Ainda n√£o tem uma conta?</p>
     <a class="register_link" href="#"> Registrar </a>
   </div>
  </form>
</body>
</html>
